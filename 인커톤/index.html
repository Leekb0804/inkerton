    <!DOCTYPE html>
    <html lang="ko" dir="ltr">
        <head>
            <meta charset="utf-8">
            <title>

            </title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <link rel="stylesheet" href="./css/default.css">
            <link rel="stylesheet" href="./css/main.css">
            <link rel="stylesheet" href="./css/qna.css">
            <link rel="stylesheet" href="./css/animation.css">
            <link rel="stylesheet" href="./css/result.css">
        </head>
        <body>
            <div class="container">
                
                <section id="main" class="mx-auto my-5 py-5 px-3">
                    <h3>무슨 부스 갈래</h3>
                    <div class="col-6 mx-auto">
                        <img src="./img/main.png" alt="mainImage" class="img-fluid">
                    </div>
            
                    <p>
                        부스와 사랑을 찾아드립니다.
                    </p>
                    
                    <form id="myForm">
                        <div class="form-group">
                            <div class="form-name" >
                                <label for="name">이름:</label>
                                <input type="text" id="name" name="name"><br>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="age">나이:</label>
                            <input type="number" id="age" name="age"><br>
                        </div>
                        
                      
                        <label for="gender">성별:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">남성</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">여성</label><br>
                        
                        <div class="form-group">
                            <label for="major">학과:</label>
                            <input type="text" id="major" name="major"><br>
                        </div>
                        
                        <input type="button" class="btn btn-outline-secondary mt-1" value="시작하기" onclick="js:begin();submitForm();">
                    </form>


                </section>

                <section id = "qna">
                    <div class = "status mx-auto mt-5">
                        <div class = "statusBar">
                        </div>  
                    </div>
                    <div class = "qBox my-5 py-3 mx-auto">
        
                    </div>
                    <div class = "answerBox">
                        
                    </div>
                </section>
                
                <section id="result" class="mx-auto">
                    <h1>
                    </h1>
                    <div class="resultname">

                    </div>
        
                    <div id="resultImg" class="col-1g-6 col-md-8 col-sm-10 col- mx-auto">
        
                    </div>

                    <div class="resultDesc">

                    </div>
                    <button type="button" class="btn btn-outline-danger mt-3"
                    onclick="js:begin()">공유하기</button>

                    <p>

                    </p>
                </section>
                <script src="./js/data.js" charset="utf-8"></script>
                <script src="./js/start.js" charset="utf-8"></script>
                <script src="./js/index.js" charset="utf-8"></script>

            </div>

        </body>



    </html>
